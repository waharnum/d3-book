<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style>
        svg .axis path,
        svg .axis line {
          fill: none;
          stroke: black;
          shape-rendering: crispEdges;
        }

        svg .axis text {
          font-family: sans-serif;
          font-size: 11px;
        }
        </style>
    </head>
    <body>
        <script type="text/javascript">
        //Dynamic, random dataset
        var dataset = [];
        var numDataPoints = 50;
        var xRange = Math.random() * 1000;
        var yRange = Math.random() * 1000;
        for (var i = 0; i < numDataPoints; i++) {
            var newNumber1 = Math.floor(Math.random() * xRange);
            var newNumber2 = Math.floor(Math.random() * yRange);
            dataset.push([newNumber1, newNumber2]);
        }

        // Width & height
        var w = 800;
        var h = 600;
        var barPadding = 1;
        var padding = 30;

        // Create SVG element
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        // See also http://bl.ocks.org/mbostock/3019563 - Mike Bostock's margin convention
        var xScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                     .range([padding, w - padding *2]);

         var yScale = d3.scale.linear()
                              .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                              .range([h - padding, padding]);

        var rScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1] })])
                     .range([2,5]);

        var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom")
                    .ticks(5);

        var yAxis = d3.svg.axis()
                          .scale(yScale)
                          .orient("left")
                          .ticks(5);

        svg.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr("cx", function(d) {
            return xScale(d[0]);
          })
          .attr("cy", function(d) {
            return yScale(d[1]);
          })
          .attr("r", function(d) {
            return rScale(d[1]);
          });

          svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
              return d[0] + "," + d[1];
            })
            .attr("x", function(d) {
              return xScale(d[0]);
            })
            .attr("y", function(d) {
              return yScale(d[1]);
            })
            .attr({
              "font-family" : "sans serif",
              "font-size" : "11px",
              "fill" : "red"
            });

        svg.append("g")
           .attr("class", "axis")
           .attr("transform", "translate(0," + (h - padding) +")")
           .call(xAxis);

        svg.append("g")
           .attr("class","axis")
           .attr("transform", "translate(" + padding + ",0)")
           .call(yAxis);

        </script>
    </body>

</html>
