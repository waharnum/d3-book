<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A starting point for interactivity</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">
			svg rect:hover,
			svg rect:focus {
				fill: orange;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 600;
			var h = 250;

			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

			var xScale = d3.scale.ordinal()
							.domain(d3.range(dataset.length))
							.rangeRoundBands([0, w], 0.05);

			var yScale = d3.scale.linear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create bars
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.rangeBand())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + (d * 10) + ")";
			   })
				 .attr("tabindex", function(d,i) {
					 return i;
				 })
				 .on("click", function() {
					 sortBars();
				 })
				 .on("mouseover", function(d) {
					//Get this bar's x/y values, then augment for the tooltip
					var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.rangeBand() / 2;
					var yPosition = parseFloat(d3.select(this).attr("y")) + 14;
					svg.append("text")
				  .attr("id", "tooltip")
				  .attr("x", xPosition)
				  .attr("y", yPosition)
				  .attr("text-anchor", "middle")
				  .attr("font-family", "sans-serif")
				  .attr("font-size", "11px")
				  .attr("font-weight", "bold")
				  .attr("fill", "black")
				  .text(d);
				})
				.on("mouseout", function() {
					d3.select("#tooltip").remove();
				})






			var sortFunction;
			var sortBars = function() {
				if(sortFunction == d3.descending || sortFunction == null) {
					sortFunction = d3.ascending;
				} else {
					sortFunction = d3.descending;
				}
				svg.selectAll("rect")
				   .sort(function(a,b) {
						 return sortFunction(a,b);
					 })
					 .transition()
					 .delay(function(d,i) {
						 return i * 50;
					 })
					 .duration(1000)
					 .attr("x", function(d, i) {
						 return xScale(i);
					 });
			}
		</script>
	</body>
</html>
