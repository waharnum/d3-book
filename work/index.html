<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A starting point for interactivity</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">

		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 600;
			var h = 250;

			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

			var xScale = d3.scale.ordinal()
							.domain(d3.range(dataset.length))
							.rangeRoundBands([0, w], 0.05);

			var yScale = d3.scale.linear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create bars
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.rangeBand())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + (d * 10) + ")";
			   })
				 .attr("tabindex", function(d,i) {
					 return i;
				 })
				 .on("mouseover", function(d) {
					 d3.select(this)
						 .attr("fill", "orange");
					 console.log(d);
				 })
				 .on("mouseout", function(d) {
					 d3.select(this)
					   .transition()
					   .duration(250)
						 .attr("fill", "rgb(0, 0, " + (d * 10) + ")");
					 console.log(d);
				 })
				 .on("click", function() {
					 sortBars();
				 })
				 ;


			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.rangeBand() / 2;
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");

			var sortFunction;
			var sortBars = function() {
				if(sortFunction == d3.descending || sortFunction == null) {
					sortFunction = d3.ascending;					
				} else {
					sortFunction = d3.descending;
				}
				svg.selectAll("rect")
				   .sort(function(a,b) {
						 return sortFunction(a,b);
					 })
					 .transition()
					 .duration(1000)
					 .attr("x", function(d, i) {
						 return xScale(i);
					 });
				svg.selectAll("text")
						.sort(function(a,b) {
							return sortFunction(a,b);
						})
						.transition()
						.duration(1000)
						.attr("x", function(d, i) {
	 			   		return xScale(i) + xScale.rangeBand() / 2;
	 			   })
	 			   .attr("y", function(d) {
	 			   		return h - yScale(d) + 14;
	 			   });
			}
		</script>
	</body>
</html>
